<div class="container">
    <h3>Agregar personas</h3>

    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombres</label>
                
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre"[(ngModel)]="persona.nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellidoPaterno" class="col-form-label col-sm-2">Apellido Paterno</label>
                
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellidoPaterno"[(ngModel)]="persona.apellidoPaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellidoMaterno" class="col-form-label col-sm-2">Apellido Materno</label>
                
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellidoMaterno"[(ngModel)]="persona.apellidoMaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="identificacion" class="col-form-label col-sm-2">Identificacion</label>
                
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="identificacion"[(ngModel)]="persona.identificacion">
                </div>
            </div>
            <button class="btn btn-success" role="button" (click)="create()">Registrar</button>
        </form>
    </div>
</div>
